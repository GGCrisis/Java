<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG Collaboration Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
        }

        main {
            margin: 20px;
        }

        .profile-container {
            position: fixed;
            top: 20px;
            right: 20px;
            text-align: center;
            z-index: 10;
        }

        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
        }

        .profile-container p {
            margin-top: 10px;
            color: #333;
            font-size: 1.1em;
        }

        .sdg-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        @media (max-width: 1200px) {
            .sdg-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .sdg-list {
                grid-template-columns: 1fr;
            }
        }

        .sdg-item {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease;
            text-align: center;
            position: relative;
        }

        .sdg-item:hover {
            transform: scale(1.05);
        }

        .sdg-item h3 {
            font-size: 1.4em;
            margin: 10px 0;
            color: #333;
        }

        .sdg-item p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }

        .sdg-item button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .sdg-item button:hover {
            background-color: #45a049;
        }

        .profile-upload {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile-upload h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form label {
            font-size: 1.1em;
            color: #333;
        }

        form input {
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: relative;
            width: 100%;
        }

        /* Tooltip style */
        .sdg-item:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
            white-space: nowrap;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>SDG Collaboration Platform</h1>
    </header>

    <div class="profile-container">
        <img id="profileImage" src="default-avatar.png" alt="Profile Photo">
        <p>Profile Photo</p>
    </div>

    <main>
        <section class="profile-upload">
            <h2>Upload Your Profile Photo</h2>
            <form id="profileForm">
                <label for="profilePhoto">Choose a photo:</label>
                <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" onchange="displayProfileImage(event)">
                <button type="submit">Upload Photo</button>
            </form>
        </section>

        <section class="profile-upload">
            <h2>Upload Your Resume</h2>
            <form id="resumeForm" enctype="multipart/form-data">
                <label for="resume">Choose a resume (PDF, DOC, DOCX):</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" onchange="handleResumeUpload(event)">
                <button type="submit">Upload Resume</button>
            </form>
        </section>

        <section class="sdg-list">
            <h2>Choose an SDG to Collaborate On</h2>
            <div class="sdgs">
                <!-- SDG items 1-17 -->
                <script>
                    const descriptions = [
                        "No Poverty", "Zero Hunger", "Good Health and Well-being", "Quality Education",
                        "Gender Equality", "Clean Water and Sanitation", "Affordable Clean Energy",
                        "Decent Work and Economic Growth", 
                        "Industry, Innovation and Infrastructure", 
                        "Reduced Inequalities", 
                        "Sustainable Cities and Communities", 
                        "Responsible Consumption and Production", 
                        "Climate Action", 
                        "Life Below Water", 
                        "Life on Land", 
                        "Peace, Justice and Strong Institutions", 
                        "Partnerships for the Goals"
                    ];

                    for (let i = 1; i <= 17; i++) {
                        document.write(`
                            <div class="sdg-item" data-tooltip="${descriptions[i - 1]}">
                                <h3>SDG ${i}</h3>
                                <p>${descriptions[i - 1]}</p>
                                <button onclick="collaborate(${i})">Collaborate</button>
                            </div>
                        `);
                    }

                    function collaborate(sdgNumber) {
                        alert(`You chose to collaborate on SDG ${sdgNumber}!`);
                    }
                </script>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SDG Collaboration Platform | All rights reserved</p>
    </footer>

    <script>
        function displayProfileImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const profileImage = document.getElementById("profileImage");
                    profileImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("Profile photo uploaded!");
        });

        function handleResumeUpload(event) {
            const file = event.target.files[0];
            if (file) {
                alert(`Resume file selected: ${file.name}`);
            }
        }

        document.getElementById("resumeForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("Resume uploaded!");
        });
    </script>
</body>
</html>
